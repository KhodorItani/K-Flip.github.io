<!DOCTYPE html>

  <head>

    <title>K-Flip</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">

  </head>

  <body>

      </div>
      <div class="container">

              </a>
              <!-- Slide-end -->
            <!-- Slide-start -->
            <a href="Food.html" class="swiper-slide category-slide">

              </div>
              <div class="category-slide-content">
                <div class="category-slide-content-bottom">
                  <h2>Food</h2>
                </div>
              </div>
            </a>
            <!-- Slide-end -->
            <!-- Slide-start -->
            <a href="Animals.html" class="swiper-slide category-slide">

            <!-- Slide-start -->

            <!-- Slide-end -->
            <!-- Slide-start -->
            <a href="Clothes.html" class="swiper-slide category-slide">

                <div class="category-slide-content-bottom">

                </div>
              </div>
            </a>
            <!-- Slide-end -->
            <!-- Slide-start -->

            <div class="swiper-button-next slider-arrow">
              <ion-icon name="arrow-forward-outline"></ion-icon>
            </div>
            <div class="swiper-pagination"></div>
          </div>

  <h1 class="text-center section-heading">COMING SOON :)</h1>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
